<div class="card">
  <h4 class="card-header">Bank Transfer</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="amount">amount</label>
              <input type="number" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['amount'].errors }" />
              <div *ngIf="submitted && f['amount'].errors" class="invalid-feedback">
                  <div *ngIf="f['amount'].errors['required']">amount is required</div>
                  <div *ngIf="f['amount'].errors['min']">amount has to be positive</div>
                  <div *ngIf="f['amount'].errors['max']">amount is limited to a million</div>
              </div>
          </div>
          <div class="form-group">
              <label for="toAccountId">to account ID</label>
              <input type="toAccountId" formControlName="toAccountId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['toAccountId'].errors }" />
              <div *ngIf="submitted && f['toAccountId'].errors" class="invalid-feedback">
                  <div *ngIf="f['toAccountId'].errors['required']">to account ID is required</div>
              </div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Send
              </button>
          </div>
      </form>
  </div>
</div>
