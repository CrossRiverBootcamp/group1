<mat-stepper orientation="vertical" [linear]="false" #stepper>
  <mat-step [stepControl]="accountDetailsForm">
    <form [formGroup]="accountDetailsForm" (ngSubmit)="onSubmit()">
      <ng-template matStepLabel>Fill out your personal details</ng-template>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 4 characters</div>

        </div>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
          <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
          <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
        </div>
      </div>
      <button mat-button matStepperNext>Next</button>
      <div class="form-group">
        <button matStepperNext [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Next
        </button>
      </div>
      <div>
        <!-- <button mat-button matStepperNext>Next</button> -->
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="accountDetailsForm">
    <form [formGroup]="accountDetailsForm" (ngSubmit)="onSubmit()">
      <ng-template matStepLabel>Fill out your verification code</ng-template>
      <div class="form-group">
        <label for="verificationCode">Verification Code</label>
        <input type="text" formControlName="verificationCode" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f2['verificationCode'].errors }" />
        <div *ngIf="submitted && f2['verificationCode'].errors" class="invalid-feedback">
          <div *ngIf="f2['verificationCode'].errors['required']">verificationCode is required</div>
        </div>
      </div>
      <div class="form-group">
        <button mat-button matStepperNext>Next</button>
        <button matStepperNext [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Next
        </button>
      </div>
      <div>
        <!-- <button mat-button matStepperNext>Next</button> -->
      </div>
    </form>
  </mat-step>
</mat-stepper>
